    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #FDF8E1;
            --text-main: #000000;
            --card-border: #000000;
            --accent-blue: #ADC5E8;
            --accent-pink: #FFC1E3;
            --accent-yellow: #FFF089;
        }

        .dark-mode {
            --bg-main: #0A192F;
            --text-main: #E6F1FF;
            --card-border: #64FFDA;
            --accent-blue: #112240;
            --accent-pink: #1D2D50;
            --accent-yellow: #1B3B5A;
        }

        body {
            font-family: 'Kanit', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
        }

        .heading-font {
            font-family: 'Outfit', 'Kanit', sans-serif;
        }

        .playful-card {
            border-radius: 40px;
            transition: transform 0.2s ease, background-color 0.3s ease;
        }

        .playful-card:active {
            transform: scale(0.98);
        }

        /* Hide scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
